<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>List Group</h2>
  <div class="list-group">
    <a href="http://www.google.com" class="list-group-item list-group-item-success"><span class="badge">click here</span>GO TO GOOGLE</a>
    <a href="http://www.yahoo.com" class="list-group-item list-group-item-info"><span class="badge">click here</span>GO TO YAHOO</a> 
    <a href="http://www.msn.com" class="list-group-item list-group-item-warning"><span class="badge">click here</span>GO TO MSN</a>
	<a href="http://www.facebook.com" class="list-group-item list-group-item-danger"><span class="badge">click here</span>GO TO FB</a>  	
  </div>
</div>

</body>
</html>
